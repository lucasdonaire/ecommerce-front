<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      
      <ion-list>
        <ion-item>
          <ion-label position="floating">Usu√°rio</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-button expand="block" (click)="login()">Entrar</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
