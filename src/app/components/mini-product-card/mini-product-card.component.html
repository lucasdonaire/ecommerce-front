<ion-card *ngIf="show">
  <ion-item>

    <ion-thumbnail slot="start">
      <img height="200" width="200" class="imagem" [src]="getImgContent()">
    </ion-thumbnail>
  
    <ion-label>
      <h2>{{name}}</h2>
      <p>{{amount}} x</p>
      <h3>R$ {{price*amount}}</h3>
    </ion-label>
  
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="removerProduto()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-item>
</ion-card>
